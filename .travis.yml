dist: trusty
language: d
services: docker
sudo: required

env:
  global:
  - PACKAGE_NAME=dfmt
  - TARGET=linux-amd64

script:
  - true

before_deploy:
  - sh ci/before_deploy.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: $PACKAGE_NAME-$TRAVIS_TAG-$TARGET.*
  on:
    branch: master
  skip_cleanup: true

branches:
  only:
    - master

notifications:
  email:
    on_success: never

